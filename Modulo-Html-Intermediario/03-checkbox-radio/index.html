<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>
<body>

    <h1>Checkbox, Radio</h1>

    <h2>Linguagens de programação</h2>
    
    <input id="python" type="checkbox" name="linguagens" checked>
    <label for="python">Python</label>
    <br>

    <input id="java" type="checkbox" name="linguagens">
    <label for="java">Java</label>
    <br>
    
    <h2>Generos</h2>

    <input type="radio" name="genero" id="masculino">
    <label for="masculino">Masculino</label>
    <br>
    <input type="radio" name="genero" id="feminino">
    <label for="feminino">Feminino</label>
    
</body>
</html>
